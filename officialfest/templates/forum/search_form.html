<form method="get" action="/forum.html/search" class="formSearch" style="text-align:left;">
    <table style="width:100%">
        <colgroup>
            <col style="width:25%">
            <col style="width:10%">
            <col style="width:10%">
            <col style="width:10%">
            <col style="width:45%">
        </colgroup>
        <tbody>
            <tr>
                <td><label>{{ _("Contenu :") }} </label></td>
                <td colspan="4"><input type="text" name="search" value="{{ search or '' }}" size="40"/></td>
            </tr>
            <tr>
                <td><label>{{ _("Auteur :") }}</label></td>
                <td colspan="3"><input type="text" name="author" value="{{ author or '' }}" size="15"/></td>
            </tr>
            <tr>
                <td><label>{{ _("PostÃ© entre le") }}</label></td>
                <td><input type="date" value="{{ from_date }}" min="{{ min_date }}" max="{{ max_date }}" name="from_date" size="8" max/></td>
                <td style="text-align:center;"><label>{{ _("et le") }}</label></td>
                <td><input type="date" value="{{ to_date }}" min="{{ min_date }}" max="{{ max_date }}" name="to_date" size="8" max/></td>
            </tr>
            <tr>
                <td colspan="5"><input type="submit" value="Rechercher" class="forumButton"/></td>
            </tr>
        </tbody>
    </table>
</form>
